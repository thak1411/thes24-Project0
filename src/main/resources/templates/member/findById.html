<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8">
        <title>FindById</title>
    </head>
    <body>
        <h2>findById.html</h2>
        <table>
            <thead>
                <tr>
                    <th>Id</th>
                    <th>Email</th>
                    <th>Password</th>
                    <th>Name</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td th:text="${member.id}"></td>
                    <td th:text="${member.memberEmail}"></td>
                    <td th:text="${member.memberPassword}"></td>
                    <td th:text="${member.memberName}"></td>
                </tr>
            </tbody>
        </table>
    </body>
</html>
